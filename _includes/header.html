<header class="site-header" role="banner">
  <div class="header-inner">
    <!-- Logo & Title -->
    <a class="logo" href="{{ '/' | relative_url }}">
      <div class="logo-icon">
        <!-- Claude Code Icon - Anthropic Brand -->
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logo-grad" x1="0" y1="0" x2="32" y2="32">
              <stop offset="0%" stop-color="#d97757"/>
              <stop offset="100%" stop-color="#c4623e"/>
            </linearGradient>
          </defs>
          <rect width="32" height="32" rx="8" fill="url(#logo-grad)"/>
          <!-- Claude sunburst symbol -->
          <g transform="translate(16, 16)">
            <line x1="0" y1="-8" x2="0" y2="8" stroke="#faf9f5" stroke-width="2.2" stroke-linecap="round"/>
            <line x1="-8" y1="0" x2="8" y2="0" stroke="#faf9f5" stroke-width="2.2" stroke-linecap="round"/>
            <line x1="-5.65" y1="-5.65" x2="5.65" y2="5.65" stroke="#faf9f5" stroke-width="2.2" stroke-linecap="round"/>
            <line x1="5.65" y1="-5.65" x2="-5.65" y2="5.65" stroke="#faf9f5" stroke-width="2.2" stroke-linecap="round"/>
            <circle cx="0" cy="0" r="2.2" fill="#faf9f5"/>
          </g>
        </svg>
      </div>
      <span class="logo-text">Awesome<span class="accent">Claude Code</span></span>
    </a>

    <!-- Navigation -->
    <nav class="main-nav">
      <a href="#contents" class="nav-link">
        <i class="fas fa-compass"></i>
        <span>Explore</span>
      </a>
      <a href="https://github.com/{{ site.github_username }}/awesome-claude-code-resources" 
         class="nav-link" 
         target="_blank" 
         rel="noopener noreferrer">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </a>
      <a href="{{ '/CONTRIBUTING' | relative_url }}" class="nav-link">
        <i class="fas fa-code-branch"></i>
        <span>Contribute</span>
      </a>
    </nav>

    <!-- Actions -->
    <div class="header-actions">
      <!-- Search (Optional placeholder) -->
      <button class="search-btn" aria-label="Search resources" title="Search (Coming soon)">
        <i class="fas fa-search"></i>
      </button>
      
      <!-- Theme Toggle -->
      <button class="theme-toggle" aria-label="Toggle theme" title="Toggle dark/light mode">
        <i class="fas fa-moon theme-icon"></i>
      </button>

      <!-- GitHub Star -->
      <a href="https://github.com/{{ site.github_username }}/awesome-claude-code-resources" 
         class="star-btn"
         target="_blank" 
         rel="noopener noreferrer">
        <i class="fas fa-star"></i>
        <span>Star</span>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="#contents" class="mobile-nav-link">
      <i class="fas fa-compass"></i>
      Explore Resources
    </a>
    <a href="https://github.com/{{ site.github_username }}/awesome-claude-code-resources" 
       class="mobile-nav-link"
       target="_blank">
      <i class="fab fa-github"></i>
      View on GitHub
    </a>
    <a href="{{ '/CONTRIBUTING' | relative_url }}" class="mobile-nav-link">
      <i class="fas fa-code-branch"></i>
      Contribute
    </a>
  </nav>
</header>
