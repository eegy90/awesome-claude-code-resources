# Site Configuration
# Jekyll settings for Awesome Claude Code Resources

# Site settings
destination: ./docs
title: Awesome Claude Code Resources
description: >-
  A curated list of awesome Claude Code resources, tools, tutorials, 
  and community content. Your go-to resource for mastering Claude Code!
baseurl: "/awesome-claude-code-resources"
url: "https://shahshrey.github.io"

# Author
author: shahshrey
email: ""  # Add your email if desired

# Social
github_username: shahshrey

# Build settings - No theme, using custom layout
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

# Sass configuration
sass:
  sass_dir: css
  style: compressed

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections_dir: collections

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - CONTRIBUTING.md
  - LICENSE

# Include in processing
include:
  - _includes
  - _layouts

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
